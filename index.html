<!DOCTYPE html>
<head>
    <meta/>
    <title>Test task</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <script src="js/vanilla.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>

</head>
<body>
<div id="window">
    <div id="menu">
        <img src="img/photo.jpg" alt="" class="round">
        <div class="username">Username</div>
        <div class="items my" style="margin-top: 240px;"><i class="icon-io ion-ios-people"></i><span class="text">My account</span></div>
        <div class="items prof" style="margin-top: 290px;"><i class="icon-io ion-eye"></i><span class="text">My Profile</span></div>
        <div class="items sett" style="margin-top: 340px;"><i class="icon-io ion-ios-browsers-outline"></i><span class="text">Settings</span></div>
        <div class="items log" style="margin-top: 390px;"><i class="icon-io ion-log-out"></i><span class="text">Log out</span></div>
    </div>
    <div class="main">
        <div class="inscription">Settings</div>
        <span class="text-settings">Lorem ipsum dolor sit amet, consectetus adipiscing elit. In imperdiet ex sed orci lobortis porttitor</span>
        <span class="general">GENERAL</span>
        <div class="line"></div>
        <div class="general-block">
            <span class="text2">Launch on PC start</span>
            <div class="square" id="1"><i class="checkbox-icon ion-checkmark"></i></div>
            <span class="text2">Launch minimized of system tray</span>
            <div class="square" id="2"><i class="checkbox-icon ion-checkmark"></i></div>
        </div>
        <div class="block-button">
            <div class="button-cancel"><span class="txt-button-cancel">CANCEL</span></div>
            <div class="button-save"><span class="txt-button-save">Save</span></div>
        </div>
    </div>
</div>
</body>
